apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: underdefresco-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: frescocredentials # must be the same as secret
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: underdefresco-oauth-vs
spec:
  hosts:
  - "34.65.90.250.nip.io"
  gateways:
  - underdefresco-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 3000
        host: underdefresco-oauth-service
---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: underdefresco-api-vs
spec:
  hosts:
  - "34.65.90.250.nip.io"
  gateways:
  - underdefresco-gateway
  http:
  - match:
    - uri:
        prefix: /api/
    route:
    - destination:
        port:
          number: 3001
        host: underdefresco-api-service

