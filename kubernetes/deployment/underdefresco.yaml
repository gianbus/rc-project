apiVersion: apps/v1
kind: Deployment
metadata:
  name: underdefresco-oauth
  labels:
    app: underdefresco-oauth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: underdefresco-oauth
  template:
    metadata:
      labels:
        app: underdefresco-oauth
    spec:
      containers:
      - name: nodejs-oauth
        image: valeriobosco/underdefresco
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: CLIENT_ID
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: CLIENT_SECRET
        - name: REDIRECT_URIS
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: REDIRECT_URIS
        - name: VISUAL_WEATHER_KEY
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: VISUAL_WEATHER_KEY
        - name: PREDICT_KEY
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: PREDICT_KEY
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: underdefresco-api
  labels:
    app: underdefresco-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: underdefresco-api
  template:
    metadata:
      labels:
        app: underdefresco-api
    spec:
      containers:
      - name: nodejs-api
        image: valeriobosco/underdefresco
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: CLIENT_ID
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: CLIENT_SECRET
        - name: REDIRECT_URIS
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: REDIRECT_URIS
        - name: VISUAL_WEATHER_KEY
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: VISUAL_WEATHER_KEY
        - name: PREDICT_KEY
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: PREDICT_KEY

---
apiVersion: v1
kind: Service
metadata:
  name: underdefresco-oauth-service
  labels:
    run: underdefresco-oauth-service
spec:
  type: LoadBalancer
  ports:
  - port: 3000
    targetPort: 80
    protocol: TCP
  selector:
    app: underdefresco-oauth

---
apiVersion: v1
kind: Service
metadata:
  name: underdefresco-api-service
  labels:
    run: underdefresco-api-service
spec:
  type: LoadBalancer
  ports:
  - port: 3001
    targetPort: 80
    protocol: TCP
  selector:
    app: underdefresco-api


